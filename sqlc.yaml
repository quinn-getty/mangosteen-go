version: "2"
sql:
  - engine: "postgresql"
    queries: "config/sqls"
    schema: "config/schema.sql"
    gen:
      go:
        emit_json_tags: true
        json_tags_case_style: "camel"
        package: "queries"
        out: "config/queries"
        overrides:
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
