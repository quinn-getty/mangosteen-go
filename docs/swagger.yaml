basePath: /api/v1
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact: {}
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Swagger Example API
  version: "1.0"
paths:
  /create_validation_code:
    post:
      consumes:
      - application/json
      description: 发送验证码
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
      summary: 发送验证码
      tags:
      - 验证码
  /ping:
    get:
      consumes:
      - application/json
      description: 测试连通性
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
      summary: 测试连通性
      tags:
      - test
securityDefinitions:
  BasicAuth(JWT):
    type: basic
swagger: "2.0"
